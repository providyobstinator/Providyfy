    :root{

    *{box-sizing:border-box}
    body{
      margin:0;

    header{
      background:#fff;

    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .logo{
      font-weight:800;

      color:var(--primary);

    .nav a{

    .btn{
      display:inline-block;
      background:linear-gradient(135deg,#2563eb,#1d4ed8);
      color:#fff;
      padding:14px 24px;
      border-radius:14px;
      font-weight:700;
      letter-spacing:.3px;
      box-shadow:0 12px 30px rgba(37,99,235,.35);
      transition:.3s ease;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 18px 40px rgba(37,99,235,.45);
    }

    .btn.outline{
      background:#fff;
      color:var(--primary);
      border:2px solid var(--primary);
      box-shadow:none;
    }

    section{padding:70px 0}

    h1{
      font-size:44px;
      line-height:1.1;
      letter-spacing:-.6px;
      margin:16px 0;
    }

    h2{
      font-size:32px;
      letter-spacing:-.6px;
      margin-bottom:8px;
    }

    h3{margin-top:12px}

    p{

      line-height:1.7;
    }

    .hero{
      display:grid;
      grid-template-columns:1.2fr 1fr;
      gap:32px;
      align-items:center;
    }

    .badge{
      display:inline-block;
      background:#e0e7ff;
      color:#3730a3;
      padding:6px 12px;
      border-radius:999px;
      font-size:13px;
      font-weight:700;
    }

    .card{
      background:var(--card);
      border-radius:18px;
      padding:26px;
      border:1px solid #e5e7eb;
      transition:.3s ease;
      box-shadow:0 10px 30px rgba(2,6,23,.08);
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 20px 45px rgba(2,6,23,.15);
    }

    .grid{display:grid;gap:22px}
    .grid-3{grid-template-columns:repeat(3,1fr)}

    footer{
      background:#020617;
      color:#cbd5f5;
      margin-top:80px;
      border-top:1px solid rgba(255,255,255,.08);
    }

    footer a{color:#cbd5f5}

    footer img:hover{
      transform:scale(1.2);
      transition:0.3s;
    }

    .wa{
      position:fixed;
      right:20px;
      bottom:20px;
      background:#25D366;
      color:#fff;
      border-radius:999px;
      padding:14px 18px;
      font-weight:800;
      box-shadow:0 12px 30px rgba(0,0,0,.25);
    }

    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
      h1{font-size:36px}
      .grid-3{grid-template-columns:1fr}
