<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Providify â€“ Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: #020617;
      border-right: 1px solid #1e293b;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin: 0 0 30px;
      font-size: 20px;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #1e293b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar button:hover {
      background: #2563eb;
    }

    .main {
      margin-left: 220px;
      padding: 30px;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 14px;
      background: #020617;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #2563eb, #38bdf8);
    }

    .logout {
      background: #dc2626 !important;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Providify</h2>
    <button onclick="showSection('overview')">Overview</button>
    <button onclick="showSection('progress')">Progress</button>
    <button onclick="showSection('notes')">Notes</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div id="overview" class="card">
      <h3>Welcome Client ðŸ‘‹</h3>
      <p>This is your client dashboard. Admin will update your progress here.</p>
    </div>

    <div id="progress" class="card" style="display:none;">
      <h3>Your Progress</h3>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <p id="progressText">0% completed</p>
    </div>

    <div id="notes" class="card" style="display:none;">
      <h3>Notes from Admin</h3>
      <p id="notesText">No notes yet.</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://gpighjxdwcjjnxdgqvvr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwaWdoanhkd2Nqam54ZGdxdnZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwOTY1OTMsImV4cCI6MjA4MTY3MjU5M30.DGS_UVANoD9k2BNGCqswwqMgDioRpFM--5rpS7IKMRE";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showSection(id) {
      document.querySelectorAll(".card").forEach(c => c.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    async function loadClientData() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const { data } = await supabase
        .from("progress")
        .select("*")
        .eq("client_id", user.id)
        .single();

      if (data) {
        const percent = Math.min(100, Math.max(0, data.progress_percent || 0));
        document.getElementById("progressFill").style.width = percent + "%";
        document.getElementById("progressText").innerText = percent + "% completed";
        document.getElementById("notesText").innerText = data.notes || "No notes yet.";
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    loadClientData();
  </script>

</body>
</html>
